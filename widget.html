<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            background-color: #D9D9D9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .cart-container {
            width: 350px;
            background-color: #d0d9c6;
            border-radius: 10px;
            padding: 15px;
            position: relative;
        }
        .cart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .close-button {
            font-size: 20px;
            cursor: pointer;
        }
        .cart-item {
            display: flex;
            align-items: center;
            background-color: #a3b69c;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .product-image {
            width: 50px;
            height: 70px;
            margin-right: 10px;
        }
        .divider {
            width: 5px;
            height: 70px;
            background-color: #d83a3a;
            margin-right: 10px;
        }
        .scores {
            display: flex;
            flex-direction: column;
            gap: 5px;
            color: #fff;
            font-weight: bold;
        }
        .score-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .score-icon {
            width: 20px;
            height: 20px;
        }
        .empty-slot {
            height: 70px;
            background-color: #a3b69c;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <div class="cart-header">
        <div class="logo">
            <img src="images/five_tips_forgreat_skin-removebg-preview.png" alt="Logo">
            <h3>Your Cart</h3>
        </div>
        <div class="close-button">&times;</div>
    </div>

    <div class="cart-item">
        <img class="product-image" src="path/to/product-image.png" alt="Product Image">
        <div class="divider"></div>
        <div class="scores">
            <div class="score-item">
                <img class="score-icon" src="path/to/water-icon.png" alt="Water Icon">
                <span>Water Score: 40</span>
            </div>
            <div class="score-item">
                <img class="score-icon" src="path/to/tree-icon.png" alt="Tree Icon">
                <span>Carbon Score: 60</span>
            </div>
        </div>
    </div>

    <div class="empty-slot"></div>
    <div class="empty-slot"></div>
    <div class="empty-slot"></div>
</div>

</body>
</html>
